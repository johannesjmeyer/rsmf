version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          args: -e .
          pkg-manager: pip
      - python/install-packages:
          args: pytest pylint
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pytest --version
          name: Print pytest version
      - persist_to_workspace:
          root: ~/
          paths:
            - "project"
  lint:
    working_directory: ~/project
    executor: python/default
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: pylint rsmf/ tests/
          name: Run pylin
  test:
    working_directory: ~/project
    executor: python/default
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: python -m pytest .
          name: Run unit tests

workflows:
  main:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build

